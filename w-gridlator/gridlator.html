<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gridlator.css">
    <title>Calculator - Grid Layout</title>
</head>
<body>
    <section id="calculator" class="calculator">
        <div id="screen"></div>  <!-- Screen Results -->
        <div id="AC" class="buttons">AC</div>  <!-- AC -->
        <div id="AC" class="buttons"><p>CE</p></div>  <!-- CE -->
        <div id="percent" class="buttons"><p>%</p></div>  <!-- % -->
        <div id="dividing" class="buttons"><p>/</p></div>  <!-- / -->
        <div class="buttons"><p>7</p></div>  <!-- 7 -->
        <div class="buttons"><p>8</p></div>  <!-- 8 -->
        <div class="buttons"><p>9</p></div>  <!-- 9 -->
        <div id="multiplication" class="buttons"><p>X</p></div>  <!-- X -->
        <div class="buttons"><p>4</p></div>  <!-- 4 -->
        <div class="buttons"><p>5</p></div>  <!-- 5 -->
        <div class="buttons"><p>6</p></div>  <!-- 6 -->
        <div id="subtraction" class="buttons"><p>-</p></div>  <!-- - -->
        <div class="buttons"><p>1</p></div>  <!-- 1 -->
        <div class="buttons"><p>2</p></div>  <!-- 2 -->
        <div class="buttons"><p>3</p></div>  <!-- 3 -->
        <div class="buttons"><p>0</p></div>  <!-- 0 -->
        <div id="dot" class="buttons"><p>.</p></div>  <!-- . -->
        <div id="equality" class="buttons"><p>=</p></div>  <!-- = -->
        <div id="sum" class="buttons"><p>+</p></div>  <!-- + (2 columns) -->
    </section>

    <script src="gridlator.js"></script>
</body>
</html>
